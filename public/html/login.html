<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8" />
    <title>Login</title>
    <style>
        .loginPart{
        min-height:400px;
        width:300px;
        margin:auto;
        background: #fff;
        margin-top:100px;
            border-top:1px solid #dedede;
            box-shadow:0px 3px 3px rgba(0,0,0,0.5);
        }
        
        .loginTitle{
            color:#0e90d2;
            font-size:40px;
            font-weight:bold;
            /*text-shadow: 0px 1px 1px #000;*/
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">用户登陆</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <!--<li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>-->
            <!--<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>-->
        </ul>
    </div>
</nav>
  <div class="container">
      <div class="loginPart" >
          <div style="text-align:center;padding:20px;border:1px solid #dedede">
              <p class="loginTitle">登录</p>
          </div>
          <div style="padding:20px">
              <form role="form">
                  <div class="form-group">
                      <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" id="password" placeholder="请输入密码">
                  </div>
                  <button type="button" class="btn btn-primary" style="width: 100%;">登录</button>
              </form>
          </div>
      </div>
  </div>

<script src="./html/angular.min.js"></script>
<script src="./html/login.js"></script>
</body>
</html>
